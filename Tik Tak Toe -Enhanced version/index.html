<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Rabin Humagain - Tic Tac Toe Game</h1>
        <div class="game-wrapper">
            <div class="controls">
                <div class="dropdown-container">
                    <div class="dropdown" id="playerXDropdown">
                        <button class="dropbtn" onclick="toggleDropdown('X')">Player X: <span id="selectedPlayerX">Human</span></button>
                        <div class="dropdown-content">
                            <a href="#" onclick="changePlayerType('X', 'human')">Human</a>
                            <a href="#" onclick="changePlayerType('X', 'computer')">Computer</a>
                        </div>
                    </div>
                    <div class="dropdown" id="playerODropdown">
                        <button class="dropbtn" onclick="toggleDropdown('O')">Player O: <span id="selectedPlayerO">Human</span></button>
                        <div class="dropdown-content">
                            <a href="#" onclick="changePlayerType('O', 'human')">Human</a>
                            <a href="#" onclick="changePlayerType('O', 'computer')">Computer</a>
                        </div>
                    </div>
                </div>
                <div class="score-board">
                    <div class="score-container">
                        <p>Player X Score: <span id="scoreX">0</span></p>
                        <p>Player O Score: <span id="scoreO">0</span></p>
                    </div>
                </div>
            </div>
            <div class="game-board">
                <div class="cell" onclick="cellClick(0)"></div>
                <div class="cell" onclick="cellClick(1)"></div>
                <div class="cell" onclick="cellClick(2)"></div>
                <div class="cell" onclick="cellClick(3)"></div>
                <div class="cell" onclick="cellClick(4)"></div>
                <div class="cell" onclick="cellClick(5)"></div>
                <div class="cell" onclick="cellClick(6)"></div>
                <div class="cell" onclick="cellClick(7)"></div>
                <div class="cell" onclick="cellClick(8)"></div>
            </div>
        </div>
        <div class="buttons">
            <button class="reset-btn" onclick="resetGame()">Reset Game</button>
            <button class="reset-btn" onclick="resetScores()">Reset Scores</button>
        </div>
        <div id="winnerPopup" class="popup"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
